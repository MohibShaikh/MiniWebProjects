<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/Reg_initials">
        <p>
            <label for="name">First Name:</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="password">Last Name: </label>
            <input type="text" name="lname" id="lname" minlength="4" maxlength="20">
        </p>

        <p>
        <h4>Select a race:</h4>
        <input type="radio" name="race" id="first" value="ho">
        <label for="first">Fun Run 5k</label><br>
        <input type="radio" name="race" id="second" value="na">
        <label for="second">Half Marathon</label><br>
        <input type="radio" name="race" id="third" value="we">
        <label for="third">Full Marathon</label>
        </p>
        <p>
            <label for="mail">Email: </label>
            <input type="email" name="mail" id="mail" value="email" required>
            <label for="pwd">Password: </label>
            <input type="password" name="mail" id="mail" id="pwd" required minlength="8" maxlength="16">
        </p>
        <p>
            <label for="sel">Select Age Group: </label>
            <select name="" id="sel">
                <option value="Under 18">Under 12</option>
                <option value="Under 18" selected>Under 18</option>
                <option value="Under 18">Professional</option>
            </select><br>
            <button>Submit</button>
        </p>
    </form>
</body>

</html>
