<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>

</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <!--Default function of button is to submit the form if it is enclosed inside the form until you specify the type other than submit-->
        <p>
            <label for="name">Enter Username:</label>
            <input type="text" placeholder="username" id="name" name="u">
        </p>
        <p>
            <label for="password">Enter Password:</label>
            <input type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color: </label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="dtos">Date: </label>
            <input type="date" name="" id="dtos">
        </p>
        <button type="button">Regular Button (won't submit)</button>
        <button type="submit">Submit</button>

    </form>
    <hr>
    <h2>Hijacking Searches</h2>
    <p>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" id="search">
        <button>Search Youtube</button>
    </form>
    </p>
    <p>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" id="google" name="q">
        <button type="submit">Search Google</button>
    </form>
    </p>
    <p>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" id="search">
        <button>Search Reddit</button>
    </form>
    </p>
    <hr>
    <h2>More Inout Types</h2>
    <form action="/herds">
        <p>
            <label for="cbox">Are you okay? </label>
            <input type="checkbox" name="cb" id="cbox">
        </p>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="s" id="xs" value="vsmall">
        </p>
        <p>
            <label for="s">S</label>
            <input type="radio" name="s" id="s" value="small">
        </p>
        <p>
            <label for="m">M</label>
            <input type="radio" name="s" id="m" value="med">
        </p>
        <label for="meel">Select an Entree</label>
        <select name="meals" id="meel">
            <option value="Chinese">Chinese</option>
            <option value="Italian">Italian</option>
            <option value="Desi">Desi</option>
        </select><br>
        <button>Submit</button>

    </form>
    <h2>Validations Demo</h2>
    <form action="/broski">
        <p>
            <label for="tr">Username: </label>
            <input type="text" id="tr" name="het" required>
        </p>
        <p>
            <label for="ig">Password: </label>
            <input type="password" name="taa" id="ig" minlength="3" maxlength="30" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
